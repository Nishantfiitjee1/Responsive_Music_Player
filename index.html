 <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css">
      <script src="https://fontawesome.com/icons"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
      <script defer src="app.js"></script>
      <title>Music Player</title>
      <link rel="shortcut icon" href="backgif.gif" type="image/x-icon">
    </head>
    
    <body><div class="main_container">
      <div class="music__container">
        <div class="iphone neu">
          <article class="screen">
            <input type="checkbox" value="None" id="magicButton" name="check" />
            <label class="main" for="magicButton"></label>
            <div class="coverImage"></div>
            <div class="search">
            <!-- <label for="search"><input type="search" name="Search" id="search_music" placeholder="Search music"></label> -->
            </div>
          </article>
        <audio id="audio"></audio>
        <h2 class="music__title">Nishant Kumar</h2>
        <img src="7d20-unscreen.gif" alt="Connect to Internet">
        <div class="music__img"></div>
        <div class="music__player">
          <div class="music__player--progress">
            <div class="progress"></div>
          </div>
          <button id="prev" class="action btn lg neu"><i class="fa-solid fa-backward"></i></button>
          <button id="play" class="button " class="action btn lg neu"><i class=" "></i></button>
          <button id="next" class="action btn lg neu"><i class="fa-solid fa-forward"></i></button>
          <button><i class="fa fa-random" aria-hidden="true"></i></button>
          <button class="speed"><p><b>1.0</b>x</p></button>
          <button><i class="fa " aria-hidden="true"></i></button>
        <button><i class="fa-brands fa-bluetooth-b" id="bluetooth-btn" aria-hidden="true"></i></button>
        
      </div>
        </div>
      </div>
    </div>
    </div>
    
    
    </body>
    
    </html>
